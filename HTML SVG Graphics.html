
<html>
<head>
   <title> HTML SVG Graphics</title>
   
</head>
<body>
   <h1> SVG Circle</h1>
   <svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="red" />
  </svg>
  <h1>SVG Rectangle</h1>
  <svg width="200" height="100">
    <rect width="200" height="100" style="fill:blue;stroke-width:10;stroke:black" />
  </svg>
  <h1>SVG Rounded Rectangle</h1>
  <svg width="200" height="180">
    <rect x="50" y="20" rx="20" ry="20" width="100" height="100"
    style="fill:orange;stroke:black;stroke-width:5;opacity:0.5" />
  </svg>
  <h1>HTML SVG Graphics</h1>
  <svg width="300" height="200">
    <polygon points="100,10 10,198 190,10 10,78 160,198"
    style="fill:red;stroke:pink;stroke-width:5;fill-rule:evenodd;" />
    
  </svg>
  <svg width="300" height="200">
    <polygon points="100,10 40,100 190,78 10,78 160,198,10 32"
    style="fill:red;stroke:pink;stroke-width:5;fill-rule:evenodd;" />
    
  </svg>
  <svg width="300" height="200">
    <polygon points="100,10 53,198 140,70 10,68 160, 199,00 32 "
    style="fill:red;stroke:pink;stroke-width:5;fill-rule:evenodd;" />
    
  </svg>
  <svg width="300" height="200">
    <polygon points="542,48 34,234 123,10 24 "
    style="fill:red;stroke:pink;stroke-width:5;fill-rule:evenodd;" />
    
  </svg>
  

 
<h1>SVG Logo</h1>
<svg  width="500" height="500">
  <defs>
    <linearGradient id="arunkumar" x1="100%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%"
      style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="20%"
      style="stop-color:#ffa500;stop-opacity:1" />
      <stop offset="40%"
      style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="65%"
      style="stop-color:#008000;stop-opacity:1" />
      <stop offset="70%"
      style="stop-color:#0000ff;stop-opacity:1" />
      <stop offset="85%"
      style="stop-color:#4b0082;stop-opacity:1" />
      <stop offset="100%"
      style="stop-color:#ee82ee;stop-opacity:1" />
      
      
    </linearGradient>
  </defs>
  
    <circle cx="200" cy="200" r="200"  fill="url(#arunkumar)" />
  <text fill="black" font-size="45" font-family="Verdana"
  x="90" y="90">AK</text>

</svg>

</body>
</html>
