<html>

<head style="text-align: center;">
  <link rel="stylesheet" href="webside_css.css">
  <link rel="icon" type="image/x-icon" href="image\collegelogo.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">



  <title>College Admission Form</title>
  <h1><u>College Admission Form</u></h1><br>
</head>

<body>
  <form>
    <fieldset><br>
      <label for="fname">First name :</label>
      <input type="text" id="fname" name="fname"><br><br>

      <label for="lname">last Name :</label>
      <input type="text" name="lname" id="lname"><br><br>

      <label for="gender">Genter :</label>
      <select name="gender" id="gender">
        <option value=" "> </option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Transgender">Transgender</option>
      </select><br><br>

      <!-- <label for="data">date of Birth:</label>
      <input type="date" id="date" name="date"><br><br> -->


      <label for="email">email :</label>
      <input type="email" id="email" name="email"><br><br>

      <label for="father">Father Name :</label>
      <input type="text" name="father" id="father"><br><br>

      <label for="mother">MotherName :</label>
      <input type="text" name="mother" id="mother"><br><br>


      <label for="text">yoursPhoneNumber :</label>
      <input type="text" name="text" id="text"><br><br>


      <label for="number">Father Number :</label>
      <input type="text" name="number" id="number"><br><br>




      <label for="Caste">Caste :</label>
      <select name="Caste" id="Caste">
        <option value=" "> </option>
        <option value="SC">SC</option>
        <option value="ST">ST</option>
        <option value="MBC">MBC</option>
        <option value="Others">Others</option>
      </select><br><br>



      <label for="file">Upload your photo :</label>
      <input type="file" name="file" id="file"><br><br><br>
      <input type="button" value="Submit" id="Submit">
      <input type="button" value="Reset" id="Submit">

    </fieldset><br><br>


    
    



  </form>
</body>

</html>
